<div class="main login-form">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="loginForm" *ngIf="loginForm">
        <div class="form-group" >
          <label>Email Id</label>
          <input formControlName="emailId" type="text" class="form-control" placeholder="Email Id">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input formControlName="accessKey" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-secondary" (click)="login()">Login</button>
      </form>

      <div class="login-error" *ngIf="invalidLogin">
        The username/password that you've entered is incorrect.
      </div>
      <br>
      <div class="col-md-6 col-sm-12">
        <a [routerLink]="['/createUser']">Open Account</a>

      </div>
    </div>
  </div>


</div>
